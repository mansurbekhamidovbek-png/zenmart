<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title> ZENMART </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<link rel="stylesheet" href="public/css/command.css">

<body style="background: #35f51b;">
  <!-- 1-qator -->
    <div class="navbar_frame">
      <div class="container">
        <div class="navbar_top">
            <a href="">
              <img src="public/images/logo (1).png" alt="Aygu rasm yo'q" class="logo">
            </a>
            <div class="nav_search_frame">
              <div class="search_box">
                   <div class="category_list">
                    <select >
                      <option value="" selected>All Categories</option>
                      <option value="">Computer</option>
                    </select>
                   </div>
                   <input type="search" placeholder="Serach Products...">
                </div>
              <div class="search_icon_box">
                <img src="public/images/search 1.svg" alt="Aygu rasm yo'q">
              </div>
            </div>
            <div class="nav_top_menu">
              <!-- 1-card -->
              <a href="">
                <div class="top_menu_box">
                  <div class="box_icon_box">
                  <img src="public/images/heart 1.svg" alt="Aygu rasm yo'q">
                    </div>
                    <div class="box_info_box">
                      <span>Wishlist</span>
                      <strong>My Items</strong>
                    </div>
                  </div>
                 </a>
                 <!-- 2-card -->
                 <a href="">
                <div class="top_menu_box">
                  <div class="box_icon_box">
                  <img src="public/images/profile 1.svg" alt="Aygu rasm yo'q">
                    </div>
                    <div class="box_info_box">
                      <span>Sign In</span>
                      <strong>Account</strong>
                    </div>
                  </div>
                 </a>
                 <!-- 3-card -->
                 <a href="">
                <div class="top_menu_box">
                  <div class="box_icon_box">
                    <div class="basket_count">2</div>
                  <img src="public/images//shopping-cart 1.svg" alt="Aygu rasm yo'q">
                    </div>
                    <div class="box_info_box">
                      <span>$700.99</span>
                      <strong>Total</strong>
                    </div>
                  </div>
                 </a>
               </div>
             </div>
             <!-- 2-qator -->
             <div class="navbar_bott">
              <div class="navbar_bott_menu_box">
                <div class="browse_box">
                  <img src="public/images/browse1.svg" alt=" Aygu rasm yo'q">
                  <span>Browse Categories</span>
                </div>
                <div class="navbar_route_menu">
                  <div class="router_menu">
                    <a href="" >Home</a>
                  </div>
                   <div class="router_menu">
                    <a href="" class="active" >Shop</a>
                  </div>
                  <div class="router_menu">
                    <a href="" >Orders</a>
                  </div>
                   <div class="router_menu">
                    <a href="" >About</a>
                  </div>
                  <div class="router_menu">
                    <a href="" >Contact</a>
                  </div>
                </div>
                 <!-- 3-qator -->
                <div class="sorting_menu">
                  <span>Deal of the day </span>
                  <span>Hot Deals </span>
                  <span>Best Sellers </span>
                  <span>New Arrivals </span>
                </div>
              </div>
             </div>
